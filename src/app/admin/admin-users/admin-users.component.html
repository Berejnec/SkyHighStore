<div class="pt-5">
  <div *ngIf="authService.isLoggedIn; else notLoggedIn">

    <div class="card">
      <p-table [value]="users" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Join Date</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{user.uid}}</td>
            <td>{{user.email }}</td>
            <td *ngIf="user.joinDate; else blankJoinDate">{{user.joinDate.toDate() | date: 'dd-MM-yyyy HH:mm:ss'}}</td>
            <ng-template #blankJoinDate>
              <td>{{user.joinDate}}</td>
            </ng-template>
            <td>
              <button pButton icon="pi pi-trash" class="p-button-outlined mr-2 p-2" (click)="deleteUser(user)"></button>
              <button pButton icon="pi pi-pencil" class="p-button-outlined mr-2 p-2"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>

    </div>
  </div>
</div>


<ng-template #notLoggedIn>
  <h1>Log in before you can manage users</h1>
</ng-template>
