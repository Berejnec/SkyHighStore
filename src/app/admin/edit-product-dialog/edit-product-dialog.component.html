<p-dialog header="Edit product"
          [(visible)]="displayEdit"
          [closeOnEscape]="true"
          [modal]="true"
          [baseZIndex]="200000">

  <div class="container">
    <h4>Edit product record</h4>
    <form #productForm="ngForm" (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label>Product Name</label>
        <input class="form-control" name="productName"
                placeholder="Product Name" required>
      </div>

      <div class="form-group">
        <label>Details</label>
        <input class="form-control" name="details" placeholder="Details" required>
      </div>

      <div class="form-group">
        <label>Price</label>
        <div class="input-group">
          <div class="input-group-addon">
            <i class="bi bi-currency-dollar"></i>
          </div>
<!--          <input class="form-control" name="price" #price-->
<!--                 (blur)="setPrice(product, price.value)" placeholder="Price" required>-->
        </div>
      </div>

      <div class="form-group float-right">
        <button type="submit" class="btn btn-success" [disabled]="!productForm.valid">
          <i class="bi bi-plus"></i>Update Product</button>
      </div>
    </form>
  </div>

</p-dialog>
