<h1 class="title">Products</h1>

<div class="row card-gap justify-content-center">
  <div class="flex-start" *ngFor="let product of products$ | async">
    <p-card [header]="product.productName" subheader="Details" [style]="{width: '300px', height: 'fit-content'}"
            styleClass="p-card-shadow">
      <ng-template pTemplate="header">
      </ng-template>
      <p>Id: {{product.id}}</p>
      <ng-template pTemplate="footer">
        <div class="d-flex justify-content-end">
          <button pButton label="Details" icon="pi pi-info-circle"
                  class="p-button-text p-button-secondary p-2"></button>
          <button pButton label="Buy" icon="pi pi-shopping-cart" class="p-button-raised p-2 ml-2 buy-button"></button>
        </div>

      </ng-template>
    </p-card>
  </div>

</div>
