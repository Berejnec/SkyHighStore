<h1>My shopping cart </h1>

<p-dialog
  header="Place order"
  [(visible)]="displayPlaceOrder"
  [closeOnEscape]="true"
  [modal]="true"
  [resizable]="false"
  [draggable]="false"
  [baseZIndex]="200000"
>
  <h2>Are you sure about your order?</h2>

  <div>
    <button pButton label="Cancel" class="p-button-outlined" (click)="closeOrderDialog()"></button>
    <button pButton label="Yes" class="p-button-raised" (click)="confirmOrder()"></button>
  </div>

</p-dialog>


<p-dataView [value]="cart">
  <ng-template let-product pTemplate="listItem">

    <div class="d-flex full-width justify-content-between">
      <div class="p-3" style="font-weight: bolder">
        <i class="pi pi-tag product-category-icon"></i>
        {{product.productName}}
      </div>

      <div class="product-grid-item-bottom mr-3">
        <button pTooltip="Remove from cart"
                tooltipPosition="right"
                pButton icon="pi pi-times"
                class="p-button-outlined"
                (click)="removeFromCart(product)"
        >

        </button>
      </div>
    </div>

  </ng-template>
</p-dataView>

<div class="justify-content-end" style="right: 0">
  <button pButton label="Place order" class="p-button-outlined" (click)="placeOrder()"></button>
</div>
