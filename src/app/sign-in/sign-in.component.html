<div class="container d-flex flex-column justify-content-center align-items-center">
  <h1 style="text-align: center">Sign In to Sky High Store</h1>
  <div class="col-12 col-md-6">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
      <input type="email" pInputText placeholder="Email" #email required>
    </div>
  </div>

  <div class="col-12 col-md-6 mt-3">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
      <input type="password" pInputText placeholder="Password" #password required>
    </div>
  </div>

  <div class="col-12 col-md-4 mt-3 d-flex justify-content-center">
    <button pButton label="Sign in" (click)="signIn(email.value, password.value)"></button>
  </div>
</div>

<div class="container d-flex flex-column justify-content-center align-items-center mt-4">
  <h5>Don't have an account yet?</h5>
  <h3>Sign up below!</h3>

  <button pButton class="p-button-raised" label="Sign up" (click)="goToSignUp()"></button>
</div>
