<p-menubar [model]="items"
           [style]="{'background': 'var(--blue-300)', 'border-radius': 0, 'outline': 0, 'display': 'flex',
           'box-shadow': '0px 0.8px 2.2px rgba(0, 0, 0, 0.02),0px 1.9px 5.3px rgba(0, 0, 0, 0.028),0px 3.6px 10px rgba(0, 0, 0, 0.035),0px 6.5px 17.9px rgba(0, 0, 0, 0.042),0px 12.1px 33.4px rgba(0, 0, 0, 0.05),0px 29px 80px rgba(0, 0, 0, 0.07)'}">

  <div>
    <button pButton class="p-button-text black-color navbar-button" icon="pi pi-cloud" label="Sky High Store"
            [routerLink]="['/']">
    </button>

    <button (click)="signOut()" pButton class="p-button-text black-color navbar-button" icon="pi pi-sign-out"
            label="Sign Out"></button>
  </div>
</p-menubar>
