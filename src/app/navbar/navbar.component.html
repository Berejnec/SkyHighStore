<p-menubar [model]="items"
           [style]="{'background': 'rgb(37 37 96)', 'border-radius': 0, 'outline': 0, 'display': 'flex', 'color': 'white',
                      'box-shadow': '0px 0.8px 2.2px rgba(0, 0, 0, 0.02),0px 1.9px 5.3px rgba(0, 0, 0, 0.028),0px 3.6px 10px rgba(0, 0, 0, 0.035),0px 6.5px 17.9px rgba(0, 0, 0, 0.042),0px 12.1px 33.4px rgba(0, 0, 0, 0.05),0px 29px 80px rgba(0, 0, 0, 0.07)'}"
           class="navbar-pi-bars"
>
  <div>
    <button pButton class="p-button-text black-color navbar-button" label="Sky High Store"
            style="color: white"
            [routerLink]="['products']">
      <i class="pi pi-cloud mr-2"></i>
    </button>

    <button (click)="signOut()" pButton class="p-button-text black-color navbar-button"
            style="color: white"
            label="Sign Out"><i class="pi pi-sign-out mr-2"></i></button>
  </div>
</p-menubar>

<div style="color: rgba(22,22,145,0.25)"></div>
